{% extends 'base.html' %} 
{% block content %} 
<body style="background-color: #ecd59f;">
  <h1 class="text-center mb-3" style="color: #7097a8">Poll Questions</h1>
  {% if latest_question_list %}
    {% for question in latest_question_list %}
      <div class="card mb-3">
        <div class="card-body">
          <p class="lead" style="color: #7097a8">{{ question.question_text }}</p>
          <a href="{% url 'polls:detail' question.id %}" class="btn btn-light" style="background-color: #d4f0f7; color: #7097a8">Vote Now</a>
          <a href="{% url 'polls:results' question.id %}" class="btn btn-light btn-sm" style="color: #7097a8"">Results</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No polls available</p>
  </body>
  {% endif %}
{% endblock %}
